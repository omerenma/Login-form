<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <title>CSS GRID</title>
</head>
<body>
    <div class="boxShadow">
        <div class="form-items">
            <div class="logo"><h3>LOGO</h3></div>
            <div class="form-title"><h3>Log in to continue</h3></div>
            <div class="form-content">
                <input type="text" name="" id="" placeholder="Email or Username" class="input-field">
                <input type="text" name="" id="" placeholder="Password" class="input-field">
            </div>
            <div class="password">
                <div class="resetpassword pass"><a href="#">Reset Password</a></div>
                <div class="rememberpassword pass"><a href="#">Remember me</a></div>
            </div>
            <div class="login">
                <input type="button" name="" id="" value="Log In" class="input-field log">
            </div>
            <div class="line">
                <hr> 
                <p style="color:whitesmoke; position:relative; bottom:5px">OR</p> 

                <hr>
            </div>
            <div class="login-facebook">
                <input type="button" name="" id="" value="Continue with facebook" class="input-field fb button">
            </div>
            <div class="donthaveaccount">
                <p>Dont's have an account? <a href="#">SIGNUP</a></p>
            </div>

        </div>
    </div>
</body>
</html>
